<!DOCTYPE html>
<html lang="pl">
<head>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css" >
    <title>New Working Title Test</title>

</head>
<body>
<div class="navbar"></div>


<form class="con col-4">
    Uzupelnij Dane:
    <br>
    Czy masz 18 lat ?
    <br>
    <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="MRadio" value="option1">
        <label class="form-check-label" for="MRadio">TAK</label>
    </div>
    <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="FRadio" value="option2">
        <label class="form-check-label" for="FRadio">NIE</label>
    </div>
    <br>
    <br>
    <div class="form-group">
        <label for="Name">Imie</label>
        <input type="Name" class="form-control" id="Name" placeholder="Imie">
    </div>
    <div class="form-group">
        <label for="Surname">Nazwisko</label>
        <input type="Surname" class="form-control" id="Surname" placeholder="Nazwisko">
    </div>
    <div class="form-group">
        <label for="exampleInputEmail1">E-mail</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">

    </div>

    <button type="submit" class="btn btn-primary">Send</button>
    <button type="reset" class="btn">Reset</button>
</form>

<div class="scroll">
    <button class="btn btn-success">
        <i class="fa fa-arrow-circle-up" aria-hidden="true"></i>TOP
    </button>
</div>
<script src="js/scroll.js"></script>

<footer class="footer20">
    Copyrights &copy; Marcin Borowski | 2019
</footer>
<script src="js/navbar.js"></script>
</body>
</html>
